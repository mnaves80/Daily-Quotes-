            "If it’s not serving your future, let it go.",
            "Get your mind right, the rest follows.",

            "Grow or stay average — pick one.",

            "Be the reason you believe again.",
            "Be the reason your future gets built.",
            "Be the reason someone else levels up.",
            "Be the reason success feels possible.",
            "Be the reason you earn your freedom.",
            "Be the reason your past gets silenced.",
            "Be the reason you wake up hungry.",
        ];

        function getTodayDateString() {
            const today = new Date();
            return today.toISOString().split('T')[0]; // format: "YYYY-MM-DD"
        }

        function getStoredQuote() {
            const saved = localStorage.getItem("dailyQuote");
            if (!saved) return null;

            const { quote, date } = JSON.parse(saved);
            const today = getTodayDateString();

            return (date === today) ? quote : null;
        }

        function setNewQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const newQuote = quotes[randomIndex];
            const today = getTodayDateString();

            localStorage.setItem("dailyQuote", JSON.stringify({ quote: newQuote, date: today }));
            return newQuote;
        }

        window.addEventListener("DOMContentLoaded", () => {
            const quoteElement = document.getElementById("quote");
            const existingQuote = getStoredQuote();

            quoteElement.textContent = existingQuote || setNewQuote();
        });
    </script>

</body>
